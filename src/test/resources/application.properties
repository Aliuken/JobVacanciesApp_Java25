# Standard properties
# -------------------

spring.datasource.driverClassName: org.h2.Driver
spring.datasource.url: jdbc:h2:mem:job-vacancies-app-db;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username: sa
spring.datasource.password: password

spring.jpa.database-platform: org.hibernate.dialect.H2Dialect

# Ad-hoc properties
# -----------------

jobvacanciesapp.authUserCurriculumFilesPath: ${EXTERNAL_FILES_PATH:C:/AppData_Java25/JobVacanciesApp}/auth-user-curriculum-files/
jobvacanciesapp.authUserEntityQueryFilesPath: ${EXTERNAL_FILES_PATH:C:/AppData_Java25/JobVacanciesApp}/auth-user-entity-query-files/
jobvacanciesapp.jobCompanyLogosPath: ${EXTERNAL_FILES_PATH:C:/AppData_Java25/JobVacanciesApp}/job-company-logos/
jobvacanciesapp.useAjaxToRefreshJobCompanyLogos: true
jobvacanciesapp.useEntityManagerCache: true
jobvacanciesapp.useParallelStreams: true
jobvacanciesapp.signupConfirmationLinkExpirationHours: 24
jobvacanciesapp.resetPasswordLinkExpirationHours: 24
jobvacanciesapp.defaultLanguageCode: en
jobvacanciesapp.defaultAnonymousAccessPermissionValue: F
jobvacanciesapp.defaultInitialTableSortingDirectionCode: asc
jobvacanciesapp.defaultInitialTablePageSizeValue: 5
jobvacanciesapp.defaultColorModeCode: L
jobvacanciesapp.defaultUserInterfaceFrameworkCode: M
jobvacanciesapp.defaultPdfDocumentPageFormatCode: A4V
